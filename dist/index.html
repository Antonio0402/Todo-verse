<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/06e8af72a3.js" crossorigin="anonymous"></script>
  <title>DOM Manipulation Project 5</title>
</head>

<body>
  <div class="container">
    <form id="add-task-container">
      <input type="text" name="input-task" id="input-task" placeholder="Enter Task" aria-label="input-task" />
      <button type="button" id="add-task" aria-label="add-task">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </form>
    <div id="task-container">
    </div>
  </div>
</body>
